<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
        <!-- Animation CSS File-->
        <link rel="stylesheet" href="stylesheet/animation.css">
        <!-- Font Awesome CSS File-->
        <link rel="stylesheet" href="stylesheet/all.min.css">
        <!-- Bootstrap Icons CSS File-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Bootstrap CSS File-->
        <link rel="stylesheet" href="stylesheet/bootstrap.min.css">
        <!-- Main CSS File-->
        <link rel="stylesheet" href="stylesheet/style.css">
        <!-- Media CSS File-->
        <link rel="stylesheet" href="stylesheet/media.css">
        <!-- Animation Library CSS File-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    </head>
<body>
    <main>
        <div class="container my-5 py-4">
                <div class="row text-center w-100 d-block m-auto p-3">
                    <h1 class="fw-medium">Smart Login System</h1>
                    <form class="row g-3">
                        <div class="col-12">
                            <input type="text" class="form-control" id="form-name" placeholder="Enter your name" onkeyup="nameValidation();">
                        </div>
                        <div class="col-12">
                            <input type="email" class="form-control" id="form-email" placeholder="Enter your email" onkeyup="emailValidation();">
                        </div>
                        <div class="col-12">
                            <input type="password" class="form-control" id="form-password" placeholder="Enter your password" onkeyup="passwordValidation();">
                            <div class="alert alert-danger mt-3 fs-5 d-none" id="instruction">
                                <i class="bi bi-exclamation-triangle me-1"></i> 
                                Password must be at least 8 characters, including an uppercase, a lowercase, a number, and a special character.
                                <br>
                                <b>EXample:</b><br>A#a123456<br>Password1@<br>Welcome2024$<br>MyPass@123
                            </div>
                        </div>
                        <div class="col-12 mt-4">
                            <button class="btn btn-outline-info w-100" type="button" onclick="addUser();">Sign Up</button>
                        </div>
                    </form>
                    <p class="text-center text-white pt-4">You have an account?<a href="index.html" class="text-white ps-1 underline">Sign In</a></p>
                </div>
            </div>
    </main>
</body>
<!-- Main JS File-->
<script src="js/index.js"></script>
<!-- Bootstrap JS File-->
<script src="js/bootstrap.bundle.js"></script>
<!-- Sweet Alert JS File-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
